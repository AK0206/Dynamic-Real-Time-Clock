<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Clock</title>
<link rel="stylesheet" href="css.css">
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body style="background-color: #9b9a8f;">
  <div id="sun">
    <div id="sunscar"></div>
    <div id="sunscar1"></div>
  </div>
    <section>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </section> 
    <div id="div1" class="center">
      <p style="color:antiquewhite"  id="hour"></p>
    </div>
    <div class="dots"></div>
    <div class="dots2"></div>
    <div id="div2" class="center">
        <p style="color:antiquewhite"  id="min"></p>
      </div>
      <div id="div3" class="center">
        <p style="color:antiquewhite"  id="sec"></p>    
      </div>
    <!--p style="color:rgb(31, 24, 16)"  id="clock"></p-->
    <script>
    // Function to update the clock every second
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      

      // Add leading zeros if needed for single-digit values
      hours = (hours < 10) ? "0" + hours : hours;
      minutes = (minutes < 10) ? "0" + minutes : minutes;
      seconds = (seconds < 10) ? "0" + seconds : seconds;

      //const currentTime = hours + ":" + minutes + ":" + seconds;

      // Update the HTML element with the current time
      document.getElementById("hour").innerHTML = hours;
      document.getElementById("min").innerHTML = minutes;
      document.getElementById("sec").innerHTML = seconds;
      //document.getElementById("clock").innerHTML = currentTime;
      let newformat = hours >= 12 ? 'PM' : 'AM';
      if(hours>12)hours=hours%12;
      if(newformat=='AM'){
        // if(hours>=6){
        //   document.getElementById('moon').setAttribute('id', 'sun');
        //   document.getElementById('moonscar').setAttribute('id', 'sunscar');
        //   document.getElementById('moonscar1').setAttribute('id', 'sunscar1');
        // }
        if(hours<6){
          document.getElementById('sun').setAttribute('id', 'moon');
          document.getElementById('sunscar').setAttribute('id', 'moonscar');
          document.getElementById('sunscar1').setAttribute('id', 'moonscar1');
        }
      }
      else if(newformat=='PM'){
        if(hours>=6 && hours!=12){
          document.getElementById('sun').setAttribute('id', 'moon');
          document.getElementById('sunscar').setAttribute('id', 'moonscar');
          document.getElementById('sunscar1').setAttribute('id', 'moonscar1');
        }
        // else if(hours<6){
        //   document.getElementById('moon').setAttribute('id', 'sun');
        //   document.getElementById('moonscar').setAttribute('id', 'sunscar');
        //   document.getElementById('moonscar1').setAttribute('id', 'sunscar1');
        // }
      }
    }

    // Update the clock immediately and then every second
    updateClock();
    setInterval(updateClock, 1000); // Update the clock every second
  </script>
</body>
</html>
